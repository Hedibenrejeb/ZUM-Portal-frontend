<div class="container-fluid">
  
    <div class="row">
      <div class="col-lg-12">
        <div class>
          <div class="table-responsive">
            <table class="table project-list-table table-nowrap align-middle table-borderless">
              <thead>
                <tr>
                  <th scope="col" style="width: 100px">#</th>
                  <th scope="col">Projects</th>
                  <th scope="col">Due Date</th>
                  <th scope="col">Status</th>
                  <th scope="col">Team</th>
                 <th scope="col">Action</th>
            </tr>
              </thead>
              <tbody>
                <tr *ngFor="let task of tasks">
                
                  <td>
                    <h5 class="text-truncate font-size-14">
                      <a href="javascript: void(0);" class="text-dark">{{task.name}}</a>
                    </h5>
                    <p class="text-muted mb-0">{{task.description}}</p>
                  </td>
                  <td></td>
                  <td>
                    
                  </td>
                  <td>
                    <div class="avatar-group">
                      <div class="avatar-group-item">
                         </div>
                      
                    </div>
                  </td>
                  <td>
                    <div class="card-body text-center">
                      <div class="float-right btn-group btn-group-sm">
                          <a class="table-link text-danger "  >
                              <span class="fa-stack">
                                  <i class="fa fa-square fa-stack-2x"></i>
                                  <i class="fa fa-tasks fa-stack-1x fa-inverse"></i>
                              </span>
                          </a></div></div>
                  </td>
                  <td>
                    <div class="dropdown" ngbDropdown placement="bottom-right">
                      <a href="javascript: void(0);" class="dropdown-toggle card-drop" ngbDropdownToggle>
                        <i class="mdi mdi-dots-horizontal font-size-18"></i>
                      </a>
                      <div class="dropdown-menu dropdown-menu-end" ngbDropdownMenu>
                        <a class="dropdown-item" href="javascript: void(0);">Action</a>
                        <a class="dropdown-item" href="javascript: void(0);">Another action</a>
                        <a class="dropdown-item" href="javascript: void(0);">Something else here</a>
                      </div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!-- end row -->
  
    <div class="row">
      <div class="col-12">
        <div class="text-center my-3">
          <a href="javascript:void(0);" class="text-success">
            <i class="bx bx-loader bx-spin font-size-18 align-middle mr-2"></i> Load more
          </a>
        </div>
      </div>
      <!-- end col-->
    </div>
    <!-- end row -->
  </div>


  <ngb-pagination [collectionSize]="50" [(page)]="page" [maxSize]="5" [rotate]="true" [ellipses]="false"
  [boundaryLinks]="true"></ngb-pagination>
  <!-- <mat-paginator></mat-paginator> -->
